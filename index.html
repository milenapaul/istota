    <!-- JavaScript to set random favicon -->
    <script>
        // Array of favicon paths
        const favicons = [
            'Handfavicon.png',
            'Treefavicon.png',
            'Pawfavicon.png',
            'Leaffavicon.png',
        ];

        // Function to set a random favicon
        function setRandomFavicon() {
            // Select a random favicon from the array
            const randomFavicon = favicons[Math.floor(Math.random() * favicons.length)];
            
            // Create a new link element for the favicon
            const link = document.createElement('link');
            link.rel = 'icon';
            link.href = randomFavicon;
            
            // Remove any existing favicon link elements
            const existingFavicon = document.querySelector("link[rel='icon']");
            if (existingFavicon) {
                document.head.removeChild(existingFavicon);
            }

            // Add the new favicon to the document head
            document.head.appendChild(link);
        }

        // Call the function on page load
        window.addEventListener('DOMContentLoaded', setRandomFavicon);
    </script>

        /* Front and back of card */

            currentTranslationIndex = (currentTranslationIndex + 1) % translations.length;
