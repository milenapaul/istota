    <!-- JavaScript to set random favicon -->
    <script>
        const favicons = [
            'Handfavicon.png',
            'Treefavicon.png',
            'Pawfavicon.png',
            'Leaffavicon.png'
        ];

        function setRandomFavicon() {
            const randomFavicon = favicons[Math.floor(Math.random() * favicons.length)];
            const link = document.createElement('link');
            link.rel = 'icon';
            link.href = randomFavicon;

            const existingFavicon = document.querySelector("link[rel='icon']");
            if (existingFavicon) {
                document.head.removeChild(existingFavicon);
            }

            document.head.appendChild(link);
        }

        window.addEventListener('DOMContentLoaded', setRandomFavicon);
    </script>

    <script>
        // List of translations for the header title
        const translations = [
            "Créature", "Stvorenie", "Criatura", "Πλάσμα", "Creatură", 
            "Kreatur", "Stvoření", "Creutair", "Olento", "Creatura", 
            "Stvorenje", "Criatura"
        ];

        const headerTitle = document.getElementById("header-title");
        let currentTranslationIndex = 0;

        headerTitle.addEventListener("mouseover", () => {
            headerTitle.textContent = translations[currentTranslationIndex];
            currentTranslationIndex = (currentTranslationIndex + 1) % translations.length;
        });

        headerTitle.addEventListener("mouseout", () => {
            headerTitle.textContent = "Creatures";
        });

        // Flip sound effect
        const flipSounds = [
            new Audio('Flip1.mp3'),
        ];

        document.querySelectorAll('.card-box').forEach(card => {
            card.addEventListener('mouseover', () => {
                const randomSound = flipSounds[Math.floor(Math.random() * flipSounds.length)];
                randomSound.play();
            });
        });
    </script>
